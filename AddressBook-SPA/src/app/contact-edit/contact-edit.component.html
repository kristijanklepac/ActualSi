<div class="container mt-5">
    
  
    
      <div class="row justify-content-center">
        <div class="col-6">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateContact()">
                <h2 class="text-center text-primary">Edit / Update Contact in Address Book</h2>
                <hr>
                <p>1. Please add valid phone number</p>
                <div class="form-group">
              
                    <input type="text"
                    ng2TelInput
                    name="telephoneNumber"
                    [ng2TelInputOptions]="{initialCountry: 'hr', preferredCountries: ['hr', 'si', 'it', 'us' ]}"
                    (hasError)="hasError($event)"
                    (ng2TelOutput)="getNumber($event)"
                    (intlTelInputObject)="telInputObject($event)"
                    (countryChange)="onCountryChange($event)" /><span>&nbsp;{{telBrValid}}</span>
                    </div>

                    <div class="col-sm-12">
                        <div *ngIf="!validNr" class="alert alert-info">
                          <strong>Information:</strong> If telephone number is not valid you can not save any changes!
                        </div>
                      </div>
                    <p>2. Please add contact data</p>
                <div class="form-group">
                  <input type="text"
                  #input1
                  class="form-control"
                  required
                  name="firstName"
                  [(ngModel)]="contact.firstName"
                  placeholder="First Name">
                </div>
              
                <div class="form-group">
                  <input type="text"
                  class="form-control"
                  required
                  name="lastName"
                  [(ngModel)]="contact.lastName"
                  placeholder="Last Name">
                </div>
              
                <div class="form-group">
                  <input type="text"
                  class="form-control"
                  required
                  name="address"
                  [(ngModel)]="contact.address"
                  placeholder="Address">
                </div>
              
              
              
                <div class="form-group text-center">
                  <button [disabled]="!editForm.dirty || !validNr" class="btn btn-success mr-2" type="submit">Edit / Update Contact</button>
                  <button class="btn btn-warning" type="button" (click)="cancelContact()" >Cancel / Redirect to all contacts</button>
                </div>
            </form>
        </div>
      </div>
    
  </div>
