<div class="container">
    <div class="text-left mt-3">
        <h2>Address Book Contacts - {{pagination.totalItems}} found</h2>

        <form class="form-inline mt-3 mb-2" #form="ngForm" (ngSubmit)="loadContacts()">
            <input style="min-width: 365px;" 
            class="form-control mr-sm-2" 
            type="search" 
            placeholder="Search" 
            aria-label="Search"
            id="searchText"
            name="searchText"
            [(ngModel)]="searchText"
            >
            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Search</button>
            <button class="btn btn-outline-danger my-2 my-sm-0" (click)="resetFilters()">Reset Filter</button>
          </form>
      </div>
  <div class="row">

      
      
    <div class="col-lg-3 col-md-4 col-sm-6 mt-4" *ngFor="let contact of contacts">
      <div class="card">
          <div class="card-body p-1">
              <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
                {{contact.firstName}}, {{contact.lastName}}
              </h6>
              <p class="card-text text-muted text-center">{{contact.address | truncate : 15 : "..."}}</p>
              <p class="card-text text-muted text-center"><i class="fa fa-phone"></i>&nbsp;&nbsp;{{contact.telephoneNumber}}</p>
              <a class="btn btn-info btn-block btn-xs" [routerLink]="['/contact/',contact.id]" >View contact</a>
            </div>
          </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mt-5">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [(ngModel)]="pagination.currentPage"
        [itemsPerPage]="pagination.itemsPerPage"
        (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  
    </pagination>
  </div>
